<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario select </title>
</head>
<body>
    <form action="/introduccion_web/guardado.html" method="GET">
        <!--El value es el que  envia el formulario-->
        <!--El value nulo o vacio nos sirve como un placeholder-->
        <fieldset>
            <legend>Nombre del formulario</legend>
            <select name="carros" id="carros" required>
                <option value="">Seleccione un carro...</option>
                <option value="1"> Volvo </option>
                <option value="bmw"> BWM </option>
                <option value="audi"> Audi </option>
                </select>
                <br> <br>
                
                </select>
                <br>
            
            
                <select name="carros2" id="carros2" required>
                    <option value="1"> Volvo </option>
                    <option value="bmw" selected> BWM </option>
                    <option value="audi"> Audi </option>
                    </select>
             <br><br>
            <!--Text area-->
            <label for="comentarios">Comentarios:</label>
            <br>
            <textarea name="comentarios" id="comentarios"
             cols="20" rows="5" 
             placeholder="Ingrese un comentario..."> </textarea>
           
            <br> <br>
            
            
            
             <input type="submit" value="Guardar">
            
        </fieldset>

    
    </form>
    
</body>
</html>
