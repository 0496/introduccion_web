<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuentes</title>
    <style>
        .a{
           
            font-family: Arial;
            font-size: xx-large;

        }

        .b{
            font-family:cursive;
        }

        .ejemp1 {
            font-feature-settings:"sncp" on;
            
        }
       
        .ejemp2{
            font-feature-settings:"frac";

            
        }
        
        .italic {
            font-style: italic;
            
        }
       
       
    </style>
</head>
<body>
    <h2 class="a">Arial</h2>
    <h2 class="b">Cursiva</h2>
    <div class= "ejemp1">Ejemplo texto 123</div>
    <div class="ejemp2">Ejemplo texto 123</div>
    <p>Normal <b>Negritas</b></p>
    <p class ="italic"> Texto en Italic</p>
    <p class ="italic"> <u>Subrayado</u></p>
    
</body>
</html>
