<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transicion</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: cornflowerblue;
            /* por propiedad*/
            transition-property: height;
            /*Por duracion*/
            transition-duration: 2s;
            /*Por retardo*/
            transition-delay: 2s;
            transition:  width 2s;
            
            }
            div:hover {
                width: 300px;
            }
    </style>
</head>
<body>
<p>Ponga el cursor sobre el div para ver la transicion</p>
<div></div>
    
</body>
</html>
