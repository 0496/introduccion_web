<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        body{
            padding: 50px;
        }
        .a{
            width: 150px;
            height: 80px;
            background-color: cadetblue;
            transform: rotate(20deg);
        }
        .b{
            width: 150px;
            height: 80px;
            background-color: cadetblue;
            transform: scaleY(1.5);

        }
    </style>
</head>
<body>
    <div class="a">Texto</div>
    <br> <br> <br><br>
    <div class="b">Texto</div>
    
</body>
</html>
