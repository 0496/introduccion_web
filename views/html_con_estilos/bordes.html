<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordes</title>
    <style>
        .a{
            border: 5px solid red;

        }
        .b{
            border: 5px dotted blue;
        }
         .c {
            border: double;
         }
    </style>
</head>
<body>
    <p class="a">Solido</p>
    <p class="b">Punteado</p>
    <p class="c">Doble</p>

</body>
</html>
